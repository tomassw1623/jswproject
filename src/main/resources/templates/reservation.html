<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 폼</title>
</head>
<body>
<h1>예약 정보 입력</h1>
<form th:action="@{/reservation}" th:object="${reservationDTO}" method="post">
    <label for="cusId">고객 ID:</label>
    <input type="text" id="cusId" th:field="*{cusId}">
    <br>
    <label for="storeId">가게 ID:</label>
    <input type="text" id="storeId" th:field="*{storeId}">
    <br>
    <label for="resDate">예약 날짜/시간:</label>
    <input type="datetime-local" id="resDate" th:field="*{resDate}">
    <br>
    <button type="submit">예약하기</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
