<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css">
</head>
<body>

<div id="calendar"></div>

<form id="reservationForm">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="datetime">예약 일시:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <button type="submit">예약하기</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            locale: 'ko',
            select: function(info) {
                document.getElementById('datetime').value = moment(info.start).format('YYYY-MM-DDTHH:mm');
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
